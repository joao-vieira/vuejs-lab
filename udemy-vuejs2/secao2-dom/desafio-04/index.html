<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/vue"></script>

<div id="desafio">
	<!-- 1) Iniciar a execução do efeito usando botão. 
    O efeito deve alternadamente trocar as classes "destaque" e
    "encolher" para cada chamada de setInteval. Use a div abaixo
	com id "efeito" para associar as classes CSS. -->
	<h2>#01</h2>
	<div>
		<button @click="iniciarEfeito">Iniciar Efeito</button>
		<div id="efeito" :class="classeTarefa1"></div>
	</div>
	
	<!-- 2) Crie duas classes CSS e associe a div usando a
		sintaxe de array -->
	<h2>#02</h2>
	<button @click="aplicarNegrito = !aplicarNegrito">Negrito</button>
	<button @click="aplicarItalico = !aplicarItalico">Itálico</button>
	<div :class="[{negrito: aplicarNegrito}, {italico: aplicarItalico}]">Estou sem classe CSS :(</div>

	<!-- 3) Aplique na div abaixo a classe informada pelo usuário
		(crie classe CSS de exemplo). -->
	<h2>#03</h2>
	<p><b>Disponíveis:</b> radius, blue, border</p>
	<div>
		<input type="text" v-model="classesTarefa3">
		<div style="height: 50px;" :class="classesTarefa3"></div>
	</div>

	<!-- 4) Aplique na div abaixo a classe informada pelo usuário e
    outra classe usando o valor true/false (crie classes CSS de exemplo). -->
	<h2>#04</h2>
	<p><b>Disponíveis:</b> green, altura</p>
	<div>
		<input type="text" v-model="classeTarefa4">
		<input type="text" @keyup="deveAplicarAltura" placeholder="Aplicar altura?">
		<div :class="[classeTarefa4, {altura: aplicarAltura}]"></div>
	</div>

	<!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
    Associe os estilos a div abaixo  -->
	<h2>#05</h2>
	<div>
		<input type="text" v-model="altura">
		<div style="width: 50px; border: 1px solid black;" :style="[{height: altura}]"></div>
	</div>

	<!-- 6) Crie uma barra de progresso simples com setInterval 
    e binding de estilo. -->
	<h2>#06</h2>
	<div>
		<button @click="iniciarProgresso">Iniciar</button>
		<div style="border: 1px solid black; height: 20px;" :style="[{width: progresso}, {backgroundColor: 'purple'}]"></div>
	</div>
</div>
<script src="app.js"></script>
