<script>
    // Função utilizada para registrar um componente de forma global dentro do Vue

        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
